name: Publish to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write   # required for npm OIDC

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test --if-present

      - name: Check npm version
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          REMOTE_VERSION=$(npm view "$PKG_NAME" version || echo "0.0.0")

          echo "ğŸ“¦ Package: $PKG_NAME"
          echo "ğŸ“„ Local version: $LOCAL_VERSION"
          echo "ğŸŒ Published version: $REMOTE_VERSION"

          npx semver -r ">$REMOTE_VERSION" "$LOCAL_VERSION" >/dev/null \
            || (echo "â­ï¸ Skipping publish (version not greater)" && exit 0)

          echo "âœ… Version is greater, continuing"

      - name: Publish to npm
        run: npm publish --access public
