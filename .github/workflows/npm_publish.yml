name: Publish to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # required for npm OIDC

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Check npm version
        id: version
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          LOCAL=$(node -p "require('./package.json').version")
          REMOTE=$(npm view "$PKG_NAME" version || echo "0.0.0")

          echo "ğŸ“¦ Package: $PKG_NAME"
          echo "ğŸ“„ Local version: $LOCAL"
          echo "ğŸŒ Published version: $REMOTE"

          if npx semver "$LOCAL" -r ">$REMOTE" >/dev/null; then
            echo "publish=true" >> "$GITHUB_OUTPUT"
            echo "âœ… Version is greater â€” will publish"
          else
            echo "publish=false" >> "$GITHUB_OUTPUT"
            echo "â­ï¸ Version not greater â€” skipping publish"
          fi

      - name: Install dependencies
        if: steps.version.outputs.publish == 'true'
        run: npm install

      - name: Build
        if: steps.version.outputs.publish == 'true'
        run: npm run build --if-present

      - name: Test
        if: steps.version.outputs.publish == 'true'
        run: npm test --if-present

      - name: Publish to npm
        if: steps.version.outputs.publish == 'true'
        run: npm publish --access public
